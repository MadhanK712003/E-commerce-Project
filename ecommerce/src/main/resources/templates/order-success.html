<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Order Placed</title>

    <!-- Include common head (Bootstrap, fonts, styles) -->
    <th:block th:replace="~{globalnavbar :: commonHead}"></th:block>

    <link rel="stylesheet" th:href="@{/css/order-success-style.css}" />

</head>

<body>

<!-- Include Navbar Fragment -->
<th:block th:replace="~{globalnavbar :: navbar}"></th:block>

<div class="container d-flex justify-content-center">
    <div class="col-md-6 text-center success-box">
        <img src="https://cdn-icons-png.flaticon.com/512/845/845646.png" alt="Success" class="success-img" />
        <div class="thank-you">Your Order Has Been Placed!</div>
        <p class="subtext">Thank you for shopping with us. Explore more products on our homepage.</p>
        <a th:href="@{/products}" class="btn btn-primary mt-4">Continue Shopping</a>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
