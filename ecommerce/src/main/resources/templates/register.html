<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/shopping.png}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/register-style.css}" />

</head>
<body>

<div class="container mt-5">
  <div class="register-box">
    <h2 class="register-title">Create Account</h2>

    <!-- Success Message -->
    <div class="mb-3 text-success text-center" th:if="${success}">
      <p th:text="${success}"></p>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" th:field="*{username}" class="form-control rounded-1" id="username" placeholder="Enter username">
        <div class="text-danger text-error fw-medium" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" th:field="*{password}" class="form-control rounded-1" id="password" placeholder="Enter password">
        <div class="text-danger text-error fw-medium" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" th:field="*{confirm_Password}" class="form-control rounded-1" id="confirmPassword" placeholder="Re-enter password">
        <div class="text-danger text-error fw-medium" th:if="${#fields.hasErrors('confirm_Password')}" th:errors="*{confirm_Password}"></div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control rounded-1" id="email" placeholder="Enter email">
        <div class="text-danger text-error fw-medium" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-register rounded-1">Register</button>

      </div>
    </form>

    <div class="bottom-text">
      <span>Already have an account?</span> <a th:href="@{/login}">Login</a>
    </div>
  </div>
</div>

</body>
</html>
