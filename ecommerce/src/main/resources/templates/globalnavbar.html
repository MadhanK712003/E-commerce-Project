<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="commonHead">

  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/shopping.png}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" th:href="@{/css/navbar-style.css}">

</th:block>


<!-- Navbar fragment -->
<th:block th:fragment="navbar">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">

    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-4" th:href="@{/products}">ðŸ›’ E-Commerce</a>
      <a class="nav-link fw-bold ms-4 all-product" th:href="@{/products}">Products</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav mb-2 mb-lg-0 align-items-center">
          <li class="nav-item me-3" th:if="${not #authorization.expression('isAuthenticated()')}">
            <a class="btn btn-light btn-sm login-btn rounded-1" th:href="@{/login}">Login</a>
          </li>

          <li class="nav-item dropdown me-3" th:if="${#authorization.expression('isAuthenticated()')}">
            <a class="nav-link dropdown-toggle text-white fw-semibold" href="#" id="userDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle me-1"></i>
              <span th:text="${#authentication.name.toUpperCase()}">USER</span>
            </a>

            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li>
                <form th:action="@{/logout}" method="post" onsubmit="return confirm('Are you sure want to logout?')"
                      style="display: inline;">
                  <button type="submit" class="dropdown-item text-center text-danger"><i
                          class="bi bi-power me-1 text-danger"></i>Logout</button>
                </form>
              </li>
            </ul>
          </li>

          <li class="nav-item position-relative">
            <a class="nav-link text-white d-flex align-items-center" th:href="@{/cart/view}">
              <i class="bi bi-cart3 fs-5 me-1"></i>
              <span class="fw-bold">Cart</span>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

</th:block>

</html>
