<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Product Details</title>

    <!-- Include common head (Bootstrap, fonts, styles) -->
    <th:block th:replace="~{globalnavbar :: commonHead}"></th:block>

    <link rel="stylesheet" th:href="@{/css/product-detail-style.css}" />

</head>

<body>

<!-- Include Navbar Fragment -->
<th:block th:replace="~{globalnavbar :: navbar}"></th:block>


<div class="text-center mt-4">
    <h2 class="fw-bold">Product Details</h2>
</div>

<div class="container product-container">

    <div class="row">
        <!-- Left: Product Image -->
        <div class="col-md-5">
            <div class="product-image-box">
                <img th:src="@{'/images/' + ${product.image}}" class="product-image" alt="Product Image">
            </div>
        </div>

        <!-- Right: Product Details -->
        <div class="col-md-7">
            <div class="product-details">
                <h2 class="product-title" th:text="${product.name}">Product Name</h2>
                <p class="product-description" th:text="${product.description}"></p>
                <p class="product-meta"><strong>Category:</strong> <span th:text="${product.category}">Electronics</span></p>
                <p class="product-price"><span class="text-dark">Price: </span>â‚¹<span th:text="${product.price}">999</span>
                </p>

                <div class="d-flex gap-3 mt-4">
                    <a th:href="@{/checkout/{id}(id=${product.id})}" class="btn btn-buy">
                        <i class="bi bi-bag-fill me-1"></i> Buy Now
                    </a>
                    <a th:href="@{/cart/add/{id}(id=${product.id})}" class="btn btn-cart">
                        <i class="bi bi-cart-plus me-1"></i> Add to Cart
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
